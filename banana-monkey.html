        var width = 1280;
        var height = 720;
        var color = light;
        var outerColor = dark;
        var assets = ["banana.png", "brick.png", "trees.png", "monkey.png", "basket.png", "grass.png", "background.jpg"];
        var path = "images/";

        var frame = new Frame(scaling, width, height, color, outerColor, assets, path);
        frame.on("ready", function () {
            zog("Ready from ZIM Frame");

            var stage = frame.stage;
            var stageW = frame.width;
            var stageH = frame.height;

            // put your code here:

            var bg = frame.asset("background.jpg").center();


            var physics = new Physics(10, new Boundary(bg.x, bg.y, bg.width, bg.height), true);
            // physics.debug();

            var monkey0 = frame.asset("monkey.png")
                .sca(.5)
                .centerReg()
                .loc(-38, 1225)
                .addPhysics(false); // will stay in its location
            var monkey1 = monkey0.clone().addTo().loc(413, 1381).addPhysics(false);
            var monkey2 = monkey1.clone().addTo().loc(1200, 959).addPhysics(false);
            var monkeys = [monkey0, monkey1, monkey2];
            var obstacle = frame.asset("brick.png").centerReg().loc(712, 435).addPhysics(false);

            makeBanana();
            var banana;
            function makeBanana() {
                banana = frame.asset("banana.png")
                    .sca(.2)
                    .centerReg()
                    .loc(-400, stageH*2)
                    .addPhysics({ restitution: 0.5, contract: 10, shape: "circle" })
                    .control()
                    .follow()
                    .reg(315, 343)
                    physics.drag();
                }

            loop(3, function (i) {
                banana.contact(function (obj, body) {
                    if (obj == monkeys[i]) {
                        zog(i+"okojpijhioh")
                        timeout(200, () => {
                            monkeys[i].removePhysics();
                            monkeys[i].removeFrom();

                            makeBanana();
